<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hostel Near College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background-color: #002147;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    .form-section {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #002147;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #002147;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to College Hostel</h1>
    <p>Safe, Comfortable, and Convenient Accommodation Near Campus</p>
  </header>

  <section class="form-section">
    <h2>Student Registration</h2>
    <form>
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>
     
      <label for="e-mail-id">Student e-mail id:</label>
      <input type="email" id="e-mail-id" name="email" placeholder="Enter your e-mail id" required>

      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
